<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Profile - {{user_profile.user.username}}</title>
    <style>
        .profile-head {
            transform: translateY(5rem)
        }
        
        .cover {
            background-image: url(https://images.unsplash.com/photo-1614741118887-7a4ee193a5fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGNvZGluZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);
            background-size: cover;
            background-repeat: no-repeat
        }
        
        body {
            background: #654ea3;
            background: linear-gradient(45deg, red, blue);
            min-height: 100vh;
            overflow-x:hidden; 
        }
    </style>
  </head>
  <body>
    <div class="row py-5 px-">
        <div class="col-md-5 mx-auto">
            <!-- Profile widget -->
            <div class="bg-light shadow rounded overflow-hidden">
                <div class="px-4 pt-0 pb-4 cover">
                    <div class="media align-items-end profile-head">
                        <div class="profile mr-3">
                            
                                <div class="container py-5 h-80">
                                  <div class="row d-flex justify-content-center align-items-center h-100">
                                   
                                      <div class="card" style="border-radius: 10px;">
                                        <div class="card-body p-3">
                                          <div class="d-flex text-black">
                                            <div class="flex-shrink-0">
                                              <img src="{{user_profile.profileimg.url}}"
                                                alt="Generic placeholder image" class="img-fluid"
                                                style="width: 180px; border-radius: 7px;">
                                            </div>
                                            <div class="flex-grow-1 ms-3">
                                              <h5 class="mb-1">{{ user_profile.username }}</h5>
                                              <p class="mb-2 pb-1" style="color: #2b2a2a;">{{user_profile.bio}}</p>
                                              
                                              <div class="d-flex pt-1">
                                                <button type="button" class="btn btn-dark flex-grow-1">Follow</button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </section>
                        
                        <div class="media-body mb-5 text-black">
                            
                            <h4  class="mt-0 mb-0">  </h4> 

                            
                            <p  class="small mb-4"> <i  class="fas fa-map-marker-alt mr-2"></i></p>
                        </div>
                    </div>
                </div>
                <div  class="px-4 py-3">
                  <h5 class="mb-0">Description</h5>
                  <div    
                       class= "p-4 rounded shadow-sm bg-light" >
                      <p  class="font-italic mb-0">{{user_profile.bio}}</p>
                      <p class="font-italic mb-0">{{user_profile.bio}}</p>
                      <p class="font-italic mb-0">{{user_profile.bio}}</p>
                  </div>
              </div>
                <div class="bg-light p-4 d-flex justify-content-center text-center">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block"></h5>
                            <small class="text-muted"> <i class="fas fa-image mr-1">{{user_post_length}}</i>Photos</small>
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block">0</h5>
                            <small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block">0</h5>
                            <small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                        </li>
                    </ul>
                </div>
               
                <div class="py-4 px-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h5 class="mb-0">Uploads</h5><a href="#" class="btn btn-link text-muted"></a>
                    </div>
                   <!-- Gallery -->
<div class="row">
    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">

       {% for posts in user_posts%}
      <img
        src="{{post.image.url}}"
        class="w-100 shadow-1-strong rounded mb-4"
        
      />
      {% endfor %}
  
      {% comment %} <img
        src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Wintry Mountain Landscape"
      />
    </div>
  
    <div class="col-lg-4 mb-4 mb-lg-0">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Mountains in the Clouds"
      />
  
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Boat on Calm Water"
      />
    </div>
  
    <div class="col-lg-4 mb-4 mb-lg-0">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Waves at Sea"
      />
  
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Yosemite National Park"
      /> {% endcomment %}
    </div>
  </div>
  <!-- Gallery -->
                    </div>
                </div>
            </div>
        </div>
    </div>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
