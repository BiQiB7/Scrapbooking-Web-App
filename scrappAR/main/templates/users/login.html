{% extends 'users/base.html' %}

{% block content %}
<title>Login</title>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <div class="display-2">
                <h1 style="padding-top: 150px; font-size:70px;">LOGIN!</h1>
                <p class="mt-4 lead" style="margin-top: 40px"><b>Sign in to your account.</b></p>

                <form method="POST" action="">
                    {% csrf_token %}
                    <input class="justify-content-center" type="text" name="UserName" id="UserName"
                        placeholder="Username"
                        style="margin:auto;text-align:center; font-family: sans-serif; font-size: 30px; padding-top: 15px; display: block; box-sizing: border-box;border: 4px solid #fff; -webkit-border-radius:20px;-moz-border-radius:20px;box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.5);-moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5); padding-left:30px; padding-bottom: 8px;">
                    <input class="justify-content-center mt-1" type="password" name="Password" id="Password"
                        placeholder="Password"
                        style="margin:auto;text-align:center;font-family: sans-serif; font-size: 30px; padding-top: 15px; display: block; box-sizing: border-box;border: 4px solid #fff; -webkit-border-radius:20px;-moz-border-radius:20px;box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.5);-moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5); padding-left:30px; padding-bottom: 8px;">

                    <div class="justify-content-center">
                        <p class="mt-3" style="font-family: sans-serif;font-size: 14px;">I forgot my password. Click
                            here to <a href="{% url 'users:reset' %}" class="mt-1"
                                style="font-family: sans-serif;font-size: 14px; text-align: left;">Reset.</a></p>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" onclick="Login()" class="pushable"
                            style="margin-top:30px;font-family: 'Roboto',sans-serif;font-size: 25px;font-weight: bold; width: 400px">
                            <span class="front">
                                Login
                            </span>
                        </button>
                    </div>

                    <!--<div class="d-flex justify-content-center mt-5">
                            <a href="#" class="btn1" style="font-family: 'Roboto',sans-serif;font-size: 18px;font-weight: bold;background-color: #00ffb5;width: 350px;padding: 20px;text-align: center;text-decoration: none;text-transform: uppercase;color: black;border-radius: 10px;cursor: pointer;box-shadow: 0 0 10px rgba(0,0,0,0.1);">Login</a>
                        </div>-->
                </form>

                <div class="d-flex justify-content-center mt-4">
                    <p style="font-family: sans-serif;font-size: 18px;">New to here?</p>&nbsp;
                    <a href="{% url 'users:signup' %}" class="btn2"
                        style="font-family: 'Roboto', sans-serif;font-size: 18px;">Sign up.</a>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    ::-webkit-input-placeholder {
        text-align: center;
    }

    .pushable {
        background: #2f543b;
        border-radius: 12px;
        border: none;
        padding: 0;
        cursor: pointer;
        outline-offset: 4px;
    }

    .front {
        display: block;
        padding: 12px 42px;
        border-radius: 12px;
        background: #578e69;
        color: white;
        transform: translateY(-6px);
    }

    .pushable:active .front {
        transform: translateY(-2px);
    }
</style>
{% endblock content %}
