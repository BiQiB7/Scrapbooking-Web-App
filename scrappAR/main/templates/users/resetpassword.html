<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: lightgrey;">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10 col-sm-12 text-center">
                <div class="display-2 mt-5"><h1 style="padding-top: auto;">Reset Password</h1>
                </div>
                <p class="mt-3 lead"><b>Re-create a new password.</b></p>
    
                <form action="/password-reset" method="POST">
                    {% csrf_token %}
    
                    <input class="justify-content-center mt-5" type="text" name="txtEmail" id="txtEmail" placeholder="&nbsp&nbsp Enter your account Email" style="font-family: sans-serif; font-size: 22px; height: 50px; width: 700px; border-radius: 10px;">
                    <br>
                    <input class="justify-content-center mt-4" type="text" name="txtCode" id="txtCode" placeholder="&nbsp&nbsp Enter verify code" style="font-family: sans-serif; font-size: 22px; height: 50px; width: 530px; border-radius: 10px;">
                    <button type="submit" style="font-family: sans-serif; font-size: 19px; height: 50px; width: 170px; border-radius: 10px;border-color: transparent;background-color: #00ffb5;">Get verify code</button>
                    <br>
                    <input class="justify-content-center mt-4" type="password" name="txtPassword" id="txtPassword" placeholder="&nbsp&nbsp New Password" style="font-family: sans-serif; font-size: 22px; height: 50px; width: 700px; border-radius: 10px;">
                    <br>
                    <input class="justify-content-center mt-4" type="password" name="txtPassword2" id="txtPassword2" placeholder="&nbsp&nbsp Confirm Your Password" style="font-family: sans-serif; font-size: 22px; height: 50px; width: 700px; border-radius: 10px;">

                    <div class="d-flex justify-content-center mt-4">
                        <p style="font-family: sans-serif;font-size: 14px; text-align: left;">Note it down. In case you FORGOT again.</p>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" style="font-family: 'Roboto',sans-serif;font-size: 18px;font-weight: bold;background-color: #00ffb5;width: 350px;padding: 20px;text-align: center;text-decoration: none;text-transform: uppercase;color: black;border-radius: 10px;cursor: pointer;box-shadow: 0 0 10px rgba(0,0,0,0.1);border-color: transparent;">Reset Password</button>
                    </div>

                    <div class="d-flex justify-content-center mt-2">
                        <p style="font-family: sans-serif;font-size: 15px; text-align: left;">Remember password?</p>&nbsp;
                        <a href="{% url 'users:login' %}" style="font-family: 'Roboto', sans-serif;font-size: 16px;">Login.</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
