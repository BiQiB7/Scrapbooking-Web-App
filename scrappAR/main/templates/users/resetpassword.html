<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:#fffee8;">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alert {{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
        <input type=button class="btn" value=" << Previous Page" onClick="javascript:history.go(-1);"
        style=" width: 150px; height: 40px; margin-bottom: 20px;margin-top:30px">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10 col-sm-12 text-center">

                <div class="display-2 mt-5">
                    <h1 style="padding-top: auto;">Change Password</h1>
                </div>
                <p class="mt-3 lead"><b>Change your password</b></p>

                <form action="" method="POST">
                    {% csrf_token %}

                    <input class="justify-content-center mt-5" type="text" name="txtOldPassword" id="txtOldPassword"
                        placeholder="&nbsp&nbsp Old password*"
                        style="min-width: 500px;margin:auto;text-align:center; font-family: sans-serif; font-size: 20px; padding-top: 15px; display: block; box-sizing: border-box;border: 4px solid #fff; -webkit-border-radius:20px;-moz-border-radius:20px;box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.5);-moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5); padding-left:30px; padding-bottom: 2px;">

                    <input class="justify-content-center mt-4" type="text" name="txtNewPassword" id="txtNewPassword"
                        placeholder="&nbsp&nbsp New password*"
                        style="min-width: 500px;margin:auto;text-align:center; font-family: sans-serif; font-size: 20px; padding-top: 15px; display: block; box-sizing: border-box;border: 4px solid #fff; -webkit-border-radius:20px;-moz-border-radius:20px;box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.5);-moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5); padding-left:30px; padding-bottom: 2px;">

                    <input class="justify-content-center mt-4" type="text" name="txtNewPassword2" id="txtNewPassword2"
                        placeholder="&nbsp&nbsp New password confirmation*"
                        style="min-width: 500px;margin:auto;text-align:center; font-family: sans-serif; font-size: 20px; padding-top: 15px; display: block; box-sizing: border-box;border: 4px solid #fff; -webkit-border-radius:20px;-moz-border-radius:20px;box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.5);-moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5); padding-left:30px; padding-bottom: 8px;">
                    <br>
                    <br>
                    <div class="d-flex justify-content-center mt-2">
                        <button type="submit" class="pushable" style="width:400px; font-size: 25px;">
                            <span class="front">
                                Change
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            setTimeout(function () {
                var alerts = document.querySelectorAll('.alert');
                for (var i = 0; i < alerts.length; i++) {
                    alerts[i].style.display = 'none';
                }
            }, 2000);

        </script>
        <style>
            .pushable {
                background: #2f543b;
                border-radius: 12px;
                border: none;
                padding: 0;
                cursor: pointer;
                outline-offset: 4px;
            }

            .front {
                display: block;
                padding: 12px 42px;
                border-radius: 12px;
                background: #578e69;
                color: white;
                transform: translateY(-6px);
            }

            .pushable:active .front {
                transform: translateY(-2px);
            }


            .btn {
                background-color: rgb(71, 169, 146);
                /* Blue background */
                border: none;
                /* Remove borders */
                color: white;
                /* White text */
                padding: 10px 10px;
                /* Some padding */
                font-size: 16px;
                /* Set a font size */
                cursor: pointer;
                /* Mouse pointer on hover */
            }

            /* Darker background on mouse-over */
            .btn:hover {
                background-color: rgb(122, 201, 204);
            }
        </style>
</body>

</html>
