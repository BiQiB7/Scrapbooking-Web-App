<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body  style="background-color: lightgrey;">
    <div id='header'>
      <ul id="navbar">

  <style>

      width: 100%;

      padding: 0;
      overflow: hidden;
      background-color: #000;
      background: #000;
  }

  #navbuttons {
      font-family: Tahoma, Helvetica, sans-serif;
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
  }

  #navbuttons:hover {
      background-color: rgb(54, 54, 54);
  }
  </style>
