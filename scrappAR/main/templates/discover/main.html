{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
	  {% block content %} <!--To wrap the other html-->
    {% endblock %}
    <div class="navbar">
      <div class = "discover">
        <a href="{%url 'discover:discover' %}">
            {% load static %} <img src=../media/nav/discover.png alt="discover" width="60px" height="60px"/>
            <h3 style="margin:0;">Discover</h3>
        </a>
      </div>
      <div class = "profile">
        <a href="#">
            {% load static %} <img src= ../media/nav/profile.jpg alt="profile" width="50px" height="50px"/>
            <h3 style="margin:0;">Profile</h3>
        </a>
      </div>
    </div>
    <style>
      .navbar
      {
        border-radius: 20px;
        padding: 10px 100px 10px 100px;
        background-color: white;
        position: fixed;
        bottom: 0;
        display: flex;
        width: 78vw;
        text-align: center;
        justify-content: center;
      }
      .profile
      {
        margin-top: 7px;
      }
    </style>
  </body>
</html>
