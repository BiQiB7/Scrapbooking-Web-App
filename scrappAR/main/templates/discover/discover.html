<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:400,700,900');

/* Base styling */

    body {
        width: 90vw;    /*90% view width*/
        height: 100vh;  /*100% view height*/
        margin: 0 auto;
        background-color: #e6e6e6;
        font-family: 'Raleway', sans-serif;
    }
 
    .search {
        position: relative;
        display: flex;
    }

    .search-icon {
        position: absolute;
        top: 6px;
        left: 8px;
        width: 14px;
    }

    .search__input {
        border: 3px solid black;
        border-radius: 20px;
        height: 20px;
        width: 600%;
        padding: 2px 23px 2px 30px;
        outline: 0;
        background-color: white;
    }

    .discover {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
    
    .topics {
        margin-right: 50px;
    }
</style>

<body>
    <div class = "discover">
        
        <div class = "topics">
            <h3>Browse Topics</h3>
            <hr>
            <div>
                <a href="{% url 'discover:discover' %}">All</a></h5>
                <hr>
            </div>
            {% for topic in topics %}
            <div>
                <a href="{% url 'discover:discover' %}?q={{topic.name}}">{{topic.name}}</a></h5>
                <hr>
            </div>
            {% endfor %}
        </div>

        <div class = "scrapbooks">
            {% for scrapbook in scrapbooks %}
            <div>
                <h5><a href="{% url 'scrapbook:scrapbook' scrapbook.id %}">{{scrapbook.name}}</a></h5>
                <small>{{scrapbook.topic.name}}</small>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
