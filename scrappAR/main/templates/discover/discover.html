{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<h1>Discover Page</h1>

<div class="search__container"></div>
    <form method="GET" action = "{% url 'discover:discover' %}">
        <input class="search__input" type="text" name="q" placeholder="Search">
    </form>
</div>

<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:400,700,900');

/* Base styling */

    body {
        width: 90vw;    /*90% view width*/
        height: 100vh;  /*100% view height*/
        margin: 0 auto;
        background-color: #e6e6e6;
        font-family: 'Raleway', sans-serif;
    }

    .discover {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
    
    .topics {
        margin-right: 50px;
    }
</style>

<body>
    <div class = "discover">
        
        <div class = "topics">
            <h3>Browse Topics</h3>
            <hr>
            <div>
                <a href="{% url 'discover:discover' %}">All</a></h5>
                <hr>
            </div>
            {% for topic in topics %}
            <div>
                <a href="{% url 'discover:discover' %}?q={{topic.name}}">{{topic.name}}</a></h5>
                <hr>
            </div>
            {% endfor %}
        </div>

        <div class = "scrapbooks">
            {% for scrapbook in scrapbooks %}
            <div>
                <h5><a href="{%url 'scrapbook:scrapbook' scrapbook.id %}">{{scrapbook.name}}</a></h5>
                <small>{{scrapbook.topic.name}}</small>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock content %}
